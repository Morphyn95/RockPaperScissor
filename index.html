<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="https://kit.fontawesome.com/a86b0214fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Rock Paper Scissor</h1>
    <h2>Choose your weapon</h2>
    <p>
        <i class="fa-solid fa-hand-back-fist" id="rock"></i>
        <i class="fa-solid fa-hand" id="paper"></i>
        <i class="fa-solid fa-hand-scissors" id="scissor"></i>
    </p>
</header>
<body>
    <div class="versus">
        <i class="fa-solid fa-user"></i> VS <i class="fa-solid fa-computer"></i>
    </div>
    <div class="result">Result</div>
    <script src="app.js"></script>
</body>
</html>
